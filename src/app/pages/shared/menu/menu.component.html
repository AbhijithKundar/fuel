
<div *ngIf="currentPage else routingtemplate">
    <!-- Header start -->
    <mat-toolbar color="primary" class="header-container">
        <mat-toolbar-row>
            <div class="sidemenu-container">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-3 col-xs-3 float-left">
                            <button mat-icon-button>
                                <mat-icon (click)="sidenav.toggle()">format_align_left</mat-icon>
                            </button>
                        </div>
                        <div class="col-sm-9 col-xs-9 float-left appheader">
                            <a class="subheader-logo"> CARDIFF</a>
                        </div>
                    </div>
                </div>
            </div>
            </mat-toolbar-row>
    </mat-toolbar>
    <!-- Header End -->
    <!-- Page content start -->
    <mat-sidenav-container class="example-container">
        <mat-sidenav #sidenav class="example-sidenav">
            <mat-nav-list>
                <a mat-list-item  [ngClass]="{'selectedSubMenu': pageName('home') }" [routerLink]="'/pages/home'"> Home </a>
                <mat-accordion>
                    <mat-expansion-panel [expanded]="true">
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                Reports
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <button mat-button class="mat-list-item" *ngFor="let serviceData of menuJson.report"
                            [routerLink]="'/pages/report/'+ serviceData.routerLink"
                            [ngClass]="{'selectedSubMenu': pageName(serviceData.routerLink) }">
                            <mat-icon mat-list-icon>{{serviceData.icon}}</mat-icon>
                            {{serviceData.lbl}}
                        </button>
                    </mat-expansion-panel>
                </mat-accordion>
                <mat-accordion>
                    <mat-expansion-panel [expanded]="true">
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                Transactions
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <button mat-button class="mat-list-item" *ngFor="let serviceData of menuJson.transaction"
                            [routerLink]="'/pages/transaction/'+ serviceData.routerLink"
                            [ngClass]="{'selectedSubMenu': pageName(serviceData.routerLink) }">
                            <mat-icon mat-list-icon>{{serviceData.icon}}</mat-icon>
                            {{serviceData.lbl}}
                        </button>
                    </mat-expansion-panel>
                </mat-accordion>
                <mat-accordion>
                    <mat-expansion-panel [expanded]="true">
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                Master
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <button mat-button class="mat-list-item" *ngFor="let serviceData of menuJson.master"
                            [routerLink]="'/pages/master/'+ serviceData.routerLink"
                            [ngClass]="{'selectedSubMenu': pageName(serviceData.routerLink) }">
                            <mat-icon mat-list-icon>{{serviceData.icon}}</mat-icon>
                            {{serviceData.lbl}}
                        </button>
                    </mat-expansion-panel>
                </mat-accordion>
                
              
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <sbm-breadcrumb *ngIf="checkLandingPage"></sbm-breadcrumb>
            <ng-container *ngTemplateOutlet="routingtemplate"></ng-container>
        </mat-sidenav-content>
    </mat-sidenav-container>
    <!-- page content end -->
    <!-- Footer start -->
    <!-- <mat-toolbar color="light" class="footer-container"></mat-toolbar> -->
    <!-- Footer end -->
</div>
<ng-template #routingtemplate>
    <div class="page-outlet">
        <router-outlet></router-outlet>
    </div>
</ng-template>
